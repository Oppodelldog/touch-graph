  [[command]]
        name = "npm"
        uniqueNames=true
        isInteractive   = true
        requireEnvVars  = true
        removeContainer = true
        workDir         = "${PWD}"
        entryPoint = "npm"
        image = "node:12.4.0"
        envvars         = [
          "PWD=${PWD}",
          "HOME=${HOME}"
        ]
        volumes         = [
            "${PWD}:${PWD}",
            "${HOME}:${HOME}"
        ]
        ports = [
            "8080:8080"
        ]
